# GPT Image 1 - OpenAI image generation model

id = "gpt-image-1"
name = "GPT Image 1"
provider = "openai"
release_date = "2025-04-23"
family = "gpt-image"
deprecated = false

[modalities]
input = ["text", "image"]
output = ["image"]

[capabilities]
chat = false
embeddings = false

[capabilities.tools]
enabled = false

[capabilities.reasoning]
enabled = false

[pricing]
currency = "USD"
merge = "replace"

# Pricing per image by quality and resolution
# Square (1024x1024)
[[pricing.components]]
id = "image.1024x1024.low"
kind = "image"
unit = "image"
per = 1
rate = 0.011
size_class = "1024x1024:low"

[[pricing.components]]
id = "image.1024x1024.medium"
kind = "image"
unit = "image"
per = 1
rate = 0.042
size_class = "1024x1024:medium"

[[pricing.components]]
id = "image.1024x1024.high"
kind = "image"
unit = "image"
per = 1
rate = 0.167
size_class = "1024x1024:high"

