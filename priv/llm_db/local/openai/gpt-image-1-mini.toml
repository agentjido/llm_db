# GPT Image 1 Mini - Cost-effective OpenAI image generation model

id = "gpt-image-1-mini"
name = "GPT Image 1 Mini"
provider = "openai"
release_date = "2025-07-15"
family = "gpt-image"
deprecated = false

[modalities]
input = ["text", "image"]
output = ["image"]

[capabilities]
chat = false
embeddings = false

[capabilities.tools]
enabled = false

[capabilities.reasoning]
enabled = false

[pricing]
currency = "USD"
merge = "replace"

# Pricing per image by quality and resolution
# Square (1024x1024)
[[pricing.components]]
id = "image.1024x1024.low"
kind = "image"
unit = "image"
per = 1
rate = 0.005
size_class = "1024x1024:low"

[[pricing.components]]
id = "image.1024x1024.medium"
kind = "image"
unit = "image"
per = 1
rate = 0.011
size_class = "1024x1024:medium"

[[pricing.components]]
id = "image.1024x1024.high"
kind = "image"
unit = "image"
per = 1
rate = 0.036
size_class = "1024x1024:high"

# Portrait (1024x1536)
[[pricing.components]]
id = "image.1024x1536.low"
kind = "image"
unit = "image"
per = 1
rate = 0.006
size_class = "1024x1536:low"

[[pricing.components]]
id = "image.1024x1536.medium"
kind = "image"
unit = "image"
per = 1
rate = 0.015
size_class = "1024x1536:medium"

[[pricing.components]]
id = "image.1024x1536.high"
kind = "image"
unit = "image"
