size_class = "1024x1536:high"

# Landscape (1536x1024)
[[pricing.components]]
id = "image.1536x1024.low"
kind = "image"
unit = "image"
per = 1
rate = 0.006
size_class = "1536x1024:low"

[[pricing.components]]
id = "image.1536x1024.medium"
